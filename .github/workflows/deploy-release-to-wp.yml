# The name of the Github Action that displays in github.com/<username>/<repo>/actions
name: Deploy to WordPress.org Repository

on:
  release:
    types: [released]

# Add permissions needed for release assets
permissions:
  contents: write

jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Composer dependencies
      uses: php-actions/composer@v6
      with:
        dev: no
        php_version: 8.0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build assets
      run: |
        npm install
        npm run wps:build

    # This step ensures all files including vendor directory are handled correctly for SVN
    - name: WordPress Plugin Deploy
      id: deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      with:
        generate-zip: true
        dry-run: true  # Set to false to actually generate the zip

      env:
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SLUG: aikon-role-manager  # Add your plugin slug here

    # After the deploy, we also want to create a zip and upload it to the release on Github
    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.deploy.outputs.zip-path }}
